<div class="row">
  <div class="col col-2">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" (click)=chooseTheater(theater.theaterId)  [id]="theater.theaterId" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home"  *ngFor="let theater of listTheater">{{theater.theaterName}}</a>
    </div>
  </div>
  <div class="col col-6">
    <app-show-date [theaterId]="theaterChooseId"></app-show-date>
  </div>
</div>
